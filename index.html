<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="music-player">
        <div class="player-header">
            <h1>Music Player</h1>
            <div class="volume-container">
                <i class="fa-solid fa-volume-high" id="volume-icon"></i>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
            </div>
        </div>

        <div class="img-container">
            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bXVzaWN8ZW58MHx8MHx8&w=1000&q=80" alt="Music Cover" id="cover">
        </div>

        <div class="song-details">
            <h2 id="title">Song Title</h2>
            <p id="artist">Artist</p>
        </div>

        <div class="progress-container">
            <div class="current-time">0:00</div>
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="duration">0:00</div>
        </div>

        <div class="controls">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <div class="playlist-container">
            <h3>Playlist</h3>
            <ul id="playlist" class="playlist">
                <!-- Playlist items will be added dynamically via JavaScript -->
            </ul>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>


</html>
